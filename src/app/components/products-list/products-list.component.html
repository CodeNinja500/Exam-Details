<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of products$ | async">
        {{item.id}} {{item.title}} {{item.price}}
        <button [routerLink]="'/products/'+item.id">Show details</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
